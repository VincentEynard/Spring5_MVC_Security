<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />

<title>Formations</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Modifier une formation Intra</h6>
					</div>
					<div class="card-body ">
						<form th:object="${formFormation}"
							th:action="@{/admin/modifierformationIntra}" method="post">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Code:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{code}" class="form-control"
										placeholder="code" />
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Theme:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{theme}" class="form-control"
										placeholder="theme" />
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('theme')}" th:errors="*{theme}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Lieu:</label>
								<div class="col-sm-10">
									<select th:field="*{lieu}" class="form-control"><option
											value="Formation à distance">Formation à distance</option>
										<option value="Formation présentielle">Formation
											présentielle</option></select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Centre:</label>
								<div class="col-sm-10">
									<select th:field="*{centre.id}" class="form-control">
										<option th:each="C:${listeCentres}" th:text="${C.nom}"
											th:value="${C.id}"></option>
									</select>
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('centre')}" th:errors="*{centre}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Formateur:</label>
								<div class="col-sm-10">
									<select th:field="*{formateur.id}" class="form-control"><option
											th:each="F:${listeFormateurs}"
											th:text="${F.nom} +' '+ ${F.prenom}" th:value="${F.id}">
										</option></select>
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('formateur')}"
										th:errors="*{formateur}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Prix:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{prix}" class="form-control"
										placeholder="prix" />
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
								</div>
							</div>
							<div class="col-sm-12">
								<input type="hidden" th:field="*{id}" />
								<button class="btn btn-warning" type="submit">Modifier</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
