<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />

<title>Formations</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Liste des formations</h6>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" role="alert"
							th:text="${errorMessage}"
							th:if="*{errorMessage!=null and #strings.length(errorMessage)>0}"></div>
						<div class="row">
							<div class="col-6">
								<form th:object="${formFormation}"
									th:action="@{/user/rechercheformation}" method="post">
									<div class="input-group">
										<input type="text" th:field="*{code}" class="form-control"
											placeholder="code" />
										<div class="input-group-append">
											<button class="btn btn-secondary" type="submit">Ok</button>
										</div>
									</div>
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
									</div>
								</form>

							</div>
							<div class="col-6">
								<div class="text-right" sec:authorize="hasRole('ADMIN')">
									<a class="btn btn-sm btn-success center"
										th:href="@{/admin/ajouterformationInter}"> <i
										class="fas fa-plus-circle"></i> Ajouter FormationInter
									</a> <a class="btn btn-sm btn-success center"
										th:href="@{/admin/ajouterformationIntra}"> <i
										class="fas fa-plus-circle"></i> Ajouter FormationIntra
									</a>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped  table-borderless">
									<tr>
										<th>#</th>
										<th>Theme</th>
										<th>Code</th>
										<th>Type</th>
										<th>Prix</th>
										<th></th>
										<th></th>
									</tr>
									<tr th:each="f:${listeFormations}">
										<td width="2%" th:text="${f.id}"></td>
										<td width="50%" th:text="${f.theme}"></td>
										<td><a th:text="${f.code}"
											th:href="@{/user/consulterformation(page=0, size=2,id=${f.id})}"></a></td>
										<td th:text="${f.class.simpleName}"></td>
										<td th:text="${f.prix}"></td>
										<td width="5%"><a class="btn btn-sm btn-primary" sec:authorize="hasRole('ADMIN')"
											th:href="@{/admin/modifierformation(id=${f.id})}"> <i
												class="fas fa-edit"></i>
										</a></td>
										<td width="5%"><a class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
											onclick="return confirm('Etes-vous sÃ»r de vouloir supprimer cette formation?');"
											th:href="@{/admin/supprimerformation(id=${f.id})}"> <i
												class="fas fa-trash-alt"></i>
										</a></td>
									</tr>
								</table>
								<nav aria-label="Page navigation">
									<ul class="pagination">
										<li
											th:class="${F==activePage} ? 'page-item active':'page-item'"
											th:each="F:${taillePagination}"><a class="page-link"
											th:href="@{/user/formations(page=${F}, size=${size})}"
											th:text="${F+1}"> </a></li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>

	</div>
</body>
</html>
