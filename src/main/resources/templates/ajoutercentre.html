<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />

<title>Centres</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Ajouter un centre</h6>
					</div>
					<div class="card-body">
						<form th:object="${formCentre}" th:action="@{/admin/ajoutercentre}"
							method="post">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Nom:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{nom}" class="form-control"
										placeholder="nom" />
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label"> Description:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{description}"
										class="form-control" placeholder="description" />
									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasErrors('description')}"
										th:errors="*{description}"></div>
								</div>
							</div>
							<div class="col-sm-8">
								<button class="btn btn-primary" type="submit">Ajouter</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
